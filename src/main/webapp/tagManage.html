<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>標籤管理</title>
    <script src="js/tagManageUIControler.js"></script>
    <script src="js/tagManage.js"></script>
    <script src="js/tagManageUI.js"></script>
    <style>
        .prototype {
            display: none;
        }
    </style>
</head>

<body>
    <div>
        <label>標籤名稱</label><input id="tagName" /><br /><label>標籤描述</label><textarea
            id="tagDescription"></textarea><input id="addtag" type="button" value="新增" />
        <br /> <label id="result"></label>
    </div>
    <div id="tagTable">
        <div class="prototype">
            <div class="function">
                <input type="button" value="修改" locked="true" />
                <input type="button" value="刪除" />
            </div>
            <label>標籤名稱:</label><input class="tagName" readonly="readonly" tagName />
            <label>標籤描述:</label><textarea class="tagDescription" readonly="readonly"></textarea>
            <label>商品數量:</label><a class="count"></a>
        </div>

    </div>
</body>

</html>
