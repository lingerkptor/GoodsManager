GOODS=CREATE TABLE GOODS (GID INT PRIMARY KEY AUTO_INCREMENT,GNAME CHAR(20) NOT NULL,L DOUBLE,W DOUBLE,H DOUBLE,PRICE INT,CLASS INT);
CLASSES=CREATE TABLE CLASSES(CID INT PRIMARY KEY AUTO_INCREMENT,C_NAME CHAR(20)PARENT INT);
PICTURE=CREATE TABLE PICTURE (PID INT PRIMARY KEY AUTO_INCREMENT,GID INT NOT NULL,Src TEXT NOT NULL);
TAGS=CREATE TABLE TAGS ( TID INT PRIMARY KEY AUTO_INCREMENT,TagName	CHAR(20) NOT NULL,TagDescription TEXT);
GOODSTAGS=CREATE TABLE GOODSTAGS ( GID INT NOT NULL,TID	INT NOT NULL);

