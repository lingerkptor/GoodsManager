<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>安裝</title>
	<script src='./js/installation/installationUI.js'></script>
	<script src='./js/installation/installation.js'></script>
	<script src='./js/message.js'></script>
	<script>
		window.onload = function () {
			UIConfiger();
			let messageArea = document.getElementById('messageArea');
			messagePool = installPage.getMessagePool(messageArea);
			messagePool.listening();
		};
	</script>
	<style>
		.prototype {
			display: none;
		}
	</style>
</head>

<body>
	<p>訊息區塊</p>
	<div id="messageArea" style="border:2px ;height: 200px;background-color: rgb(190, 201, 211);overflow-y: scroll;">
		<p class="prototype">
			<a class="time"></a><a class='context'></a>
		</p>
	</div>
	<p></p>
	<div>
		<!-- 是否自訂資料庫? -->
		<input id='customized' type="checkbox" value='true' /> <a>是否自訂資料庫?</a><br />
	</div>
	<p></p>
	<p></p>
	<div>
		<!-- 上傳自訂資料庫資料 -->
		<label>資料庫名稱：</label><input id='DBName' /><br />
		<label>JDBC檔案：</label><input id='JDBC' type='file' /><br />
		<label>SQLZip檔：</label><input id='SQLZIP' type='file' /><br />
		<input id='uploadDBFile' type='button' value="上傳資料庫檔案" />
		<a id='uploadResult'></a>
		<br />
		<br />
	</div>
	<div>
		<!-- 確定自訂資料庫參數 -->
		<label>資料庫名稱：</label><select id='DBList'>
			<option class="prototype"></option>
		</select><input id='readDBList' type='button' value="讀取資料庫清單" /><br />
		<label>JDBC類別名稱：</label><input id='JDBCName' /><br />
		<label>資料庫URL：</label><input id='URL' /><br />
		<label>使用者帳號：</label><input id='account' /><br />
		<label>使用者密碼：</label><input id='password' /><br />
		<label>最大連線數：</label><input id='maxConn' /><br />
		<input id='install' type='button' value="安裝系統" />
		<a id='installResult'></a>
	</div>
</body>

</html>
