		</p>
	</div>
	<div>
		<!-- 是否自訂資料庫? -->
		<input id='customized' type="checkbox" value='true' /> <a>是否自訂資料庫?</a><br />
	</div>
	<div>
		<!-- 上傳自訂資料庫資料 -->
	</div>
	<div>
		<!-- 確定自訂資料庫 -->
	</div>
	<div>
		<input id='install' type='button' />
	</div>
</body>

</html>
