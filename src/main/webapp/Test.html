 function uploadtest(){
	var formobj = document.getElementById('testMultipartForm');
	
	var request = new XMLHttpRequest();
	request.onreadystatechange = logContents;
	request.open('Post', "/GoodsManager/api/testMultiPart");
	request.send(new FormData(formobj));
	
	function logContents(){
		if (request.readyState === XMLHttpRequest.DONE) {
			if (request.status === 200) {
				console.log(request.responseText);
			} else {
				alert('There was a problem with the request.');
			}
		}
	}
}
