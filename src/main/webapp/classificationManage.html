<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分類管理</title>
    <script src="js/classManage.js"></script>
    <script src="js/classManageUI.js"></script>
    <style>
        .prototype {
            display: none;
        }
    </style>
</head>

<body>
    <div id="functionBlock">
        <label>分類名稱：</label><input id="className" /><input id="createClassBtn" type="button" value="新增分類" />
        <p id="report"></p>
    </div>
    <div id="classTree">
        <div class="prototype">
            <div name="function">
                <input />
                <input type="button" value="新增子分類">
                <input type="button" value="刪除" />
            </div>
            <div name="className"></div>
            <div name="count"></div>
        </div>

    </div>
</body>


</html>
